<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="brand-logo"></div>
            <div class="brand-title">GitHub</div>
            <div class="inputs">
                <label for="email">EMAIL</label>
                <input type="email" name="email" placeholder="example@test.com" required>
                <label>PASSWORD</label>
                <input type="password" placeholder="Min 6 charaters long" />
                <button type="submit">LOGIN</button>
            </div>
            <a href="https://github.com/rithik-sharma">MADE BY RITHIK</a>
        </form>
    </div>
</body>

</html>
